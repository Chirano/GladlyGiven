<div>
    <form #searchForm="ngForm" class="input-group mb-3" (ngSubmit)="onSearchSubmit(searchForm.value.search)">
        <input type="text" class="form-control"  aria-label="Small" placeholder="search" name="search" ngModel>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
</div>
