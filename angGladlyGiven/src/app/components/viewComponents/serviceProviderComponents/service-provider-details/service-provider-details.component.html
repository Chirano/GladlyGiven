<div class="container mb-3" (click)="OnClickedServiceProvider()">
    <div class="row">
        <!-- Image Column -->
        <div class="col-md-6">
            <div>
                <!-- Placeholder for image -->
                <img src="https://via.placeholder.com/128" alt="Image" class="img-fluid">
            </div>
        </div>

        <!-- Details Column -->
        <div class="col-md-6">
            <div>
                <div><strong>{{ name }}</strong></div>
                <div>{{ category }}</div>
                <div>{{ services }}</div>
                <div>{{ location }}</div>
            </div>
        </div>
    </div>
</div>
