<div class="container">
    <h2>Create Donation</h2>
    <form (ngSubmit)="createDonation(0, donation.donorId, donation.amount, donation.donationType, donation.fiscalIdentity, '')">
      <div class="form-group">
        <label for="donorId">Donor ID:</label>
        <input type="number" id="donorId" name="donorId" [(ngModel)]="donation.donorId" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" [(ngModel)]="donation.amount" required>
      </div>
      <div class="form-group">
        <label for="donationType">Donation Type:</label>
        <select id="donationType" name="donationType" [(ngModel)]="donation.donationType" required>
          <option value="{{ DonationType.Singular }}">Singular</option>
          <option value="{{ DonationType.Monthly }}">Monthly</option>
          <option value="{{ DonationType.Yearly }}">Yearly</option>
  
        </select>
      </div>
      <div class="form-group">
        <label for="fiscalIdentity">Fiscal Identity:</label>
        <select id="fiscalIdentity" name="fiscalIdentity" [(ngModel)]="donation.fiscalIdentity" required>
          <option value="{{ FiscalIdentity.Individual }}">Individual</option>
          <option value="{{ FiscalIdentity.Company }}">Corporate</option>
        </select>
      </div>
      <button type="submit">Create Donation</button>
    </form>
  </div>
