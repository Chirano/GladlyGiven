<div class="cost-support-form">
  <form class="form">
    <!--Appointment Info-->
    <h3>Select the date of related appointment:</h3>
    <input type="date" [(ngModel)]="costSupport.dateOfAppointment" required>

    <!--Patient Info-->
    <h3>Type patient name:</h3>
    <span class="input-group-text">Patient First Name</span>
    <input type="text" id="firstName" placeholder="Patient first name" name="firstName" class="form-control" [(ngModel)]="costSupport.refugeeFirstName" required>
    <span class="input-group-text">Patient Last Name</span>
    <input type="text" id="firstName" placeholder="Patient last name" name="lastName" class="form-control" [(ngModel)]="costSupport.refugeeLastName" required>
    
    <!--Type of Cost Support-->
    <h3>Select a type:</h3>
    <label>
      <input type="radio" [(ngModel)]="costSupport.type" value="Commute" /> Commute
    </label>
    <label>
      <input type="radio" [(ngModel)]="costSupport.type" value="Material" /> Material
    </label>

  <h3>Enter the amount requested:</h3>
  <div class="input-group">
    <span class="input-group-text">â‚¬</span>
    <input type="number" [(ngModel)]="costSupport.amount" name="amount" class="form-control" step="0.01" required>
  </div>

    <!--Description of Cost Support-->
    <div class="input-group mb-2">
      <h3>Type cost support description:</h3>
      <textarea
        id="description"
        placeholder="Insert your Description"
        name="description"
        class="form-control"
        [(ngModel)]="costSupport.description"
        required
      ></textarea>
    </div>

    <div class="mb-2 d-flex justify-content-between">
      <app-back-button></app-back-button>
      <!--<button type="submit" class="btn btn-primary" (click)="addCostSupport(costSupport.dateOfAppointment, costSupport.refugeeFirstName, costSupport.refugeeLastName, costSupport.type, costSupport.amount, costSupport.description, costSupport.serviceProviderId)">Submit</button>-->
    </div>
  </form>
</div>
