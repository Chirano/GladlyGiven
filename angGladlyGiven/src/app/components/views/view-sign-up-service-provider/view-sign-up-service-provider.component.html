<div class="center-content">
    <div class="width-custom" style="--width: 80%;">
      <div>
        <h2>Tell us</h2>
        <h2>More about you</h2>
      </div>
  
      <div>
        <form #serviceProviderForm="ngForm" (ngSubmit)="registerNewServiceProvider(serviceProviderForm)" class="form">
          <!-- App User Information -->
          <div class="input-group mb-2">
            <span class="input-group-text">First Name</span>
            <input type="text" id="firstName" placeholder="First Name" name="firstName" class="form-control" ngModel required>
          </div>
  
          <div class="input-group mb-2">
            <span class="input-group-text">Last Name</span>
            <input type="text" id="lastName" placeholder="Last Name" name="lastName" class="form-control" ngModel required>
          </div>
    
          <!-- Email
          <div class="input-group mb-2">
            <span class="input-group-text">{{ translations?.email }}</span>
            <input type="email" id="email" placeholder="{{ translations?.email }}" name="email" class="form-control" ngModel required>
          </div>
           -->
  
          <div class="input-group mb-2">
            <span class="input-group-text">Gender</span>
            <input type="text" id="gender" placeholder="Gender" name="gender" class="form-control" ngModel required>
          </div>
  
          <div class="input-group mb-2">
            <span class="input-group-text">Phone</span>
            <input type="text" id="phone" placeholder="Phone" name="phone" class="form-control" ngModel required>
          </div>
  
          <!-- Service Provider Information -->
          <div class="input-group mb-2">
            <span class="input-group-text">NIF</span>
            <input type="text" id="nif" placeholder="NIF" name="nif" class="form-control" ngModel required>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text">License Number</span>
            <input type="text" id="licenseNumber" placeholder="License Number" name="licenseNumber" class="form-control" ngModel required>
          </div>
  
          <div class="input-group mb-2">
            <span class="input-group-text">Category ID</span>
            <input type="text" id="categoryId" placeholder="Category ID" name="categoryId" class="form-control" ngModel required>
          </div>
  
          <div class="input-group mb-2">
            <span class="input-group-text">Main Language</span>
            <input type="text" id="mainLanguage" placeholder="Main Language" name="mainLanguage" class="form-control" ngModel required>
          </div>
    
          <div class="input-group mb-2">
            <span class="input-group-text">Second Language</span>
            <input type="text" id="secondLanguage" placeholder="Second Language" name="secondLanguage" class="form-control" ngModel>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text">Street Name</span>
            <input type="text" id="streetName" placeholder="Street Name" name="streetName" class="form-control" ngModel>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text">Door Number</span>
            <input type="text" id="doorNumber" placeholder="Door Number" name="doorNumber" class="form-control" ngModel>
          </div>

          <div class="input-group mb-2">
            <span class="input-group-text">City Name</span>
            <input type="text" id="cityName" placeholder="City Name" name="cityName" class="form-control" ngModel>
          </div>
  
          <div class="input-group mb-2">
            <span class="input-group-text">Postal Code</span>
            <input type="text" id="postalCode" placeholder="Postal Code" name="postalCode" class="form-control" ngModel>
          </div>

          <div class="mb-2 d-flex justify-content-between">
            <app-back-button></app-back-button>
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
