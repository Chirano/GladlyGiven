<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="container"> 
        <h2 class="title">Cost support requests pending</h2>
        <div *ngFor="let costSupport of costSupports">
          <div class="list-group">
            <div class="list-group-item list-group-item-action">
              <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">
                  Date request: {{ costSupport.dateRequest }} - Amount: {{ costSupport.amount }}â‚¬
                </h5>
              </div>
              <p class="mb-1">
                Description: {{ costSupport.description }}</p>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" (click)="acceptCostSupport(costSupport.id)" class="btn btn-primary">Accept</button>
                <button type="button" (click)="rejectCostSupport(costSupport.id)" class="btn btn-primary">Reject</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>

<p></p> 
  <app-back-button></app-back-button>
</div>
