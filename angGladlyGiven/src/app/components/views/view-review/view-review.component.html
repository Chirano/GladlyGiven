  <div class="container">
    <h2>Create Review</h2>
    <form (ngSubmit)="createReview(0, review.appointmentId, review.rating, review.description, '')">
      <div class="form-group">
        <label for="appointmentId">Appointment ID:</label>
        <input type="number" id="appointmentId" name="appointmentId" [(ngModel)]="review.appointmentId" required>
      </div>
      <div class="form-group">
        <label for="rating">Rating:</label>
        <select class="form-control" id="rating" name="rating" [(ngModel)]="review.rating" required>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
      </select>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" [(ngModel)]="review.description" required></textarea>
      </div>
      <button type="submit">Create Review</button>
    </form>
  <div class="message-container" *ngIf="successMessage">{{ successMessage }}</div>
  </div>
  <app-back-button></app-back-button>
